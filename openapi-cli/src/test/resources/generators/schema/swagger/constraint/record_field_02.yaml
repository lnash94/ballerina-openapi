openapi: 3.0.0
info:
  title: Shopify Admin API
  version: "2021-10"
tags:
  - name: customers
  - name: products
  - name: orders
  - name: fulfillments
  - name: order_risks
paths:
  /admin:
    post:
      operationId: "test1"
      requestBody:
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/Person"
      responses:
        200:
          description: Status OK

components:
  schemas:
    Address:  # Use case 02 : Annotations on a type
      type: string
      minLength: 0
    Person:
      type: object
      required:
        - id
      properties:
        name:
          type: string
          maxLength: 14 # Use case 01 : Annotations on a record field
        hobby:
          type: array
          items:
            type: string
          maxItems: 5
          minItems: 0
        id:
          type: integer
          maximum: 5
        address:  # Use case 03 : Annotations on a type used as a record field
          $ref: "#/components/schemas/Address"
        salary:
          type: number
          format: float
          maximum: 0
        net:
          type: number
          exclusiveMinimum: true
          minimum: 0
        maxDeliveryCount:
          maximum: 1E+2
          minimum: 1
          type: integer
          format: int32
        service_class:
          description: field with nullable.
          maxLength: 5000
          nullable: true
          type: string
        tax_rates:
          oneOf:
            - items:
                maxLength: 5000
                type: string
              type: array
              maxItems: 6
            - type: integer
        tax_rates_anyOf:
          anyOf:
            - items:
                maxLength: 5000
                type: string
              type: array
              maxItems: 6
            - type: integer
        tax_rates_oneOF_array:
          oneOf:
            - items:
                maxLength: 5000
                type: string
              type: array
              maxItems: 6
        tax_rates_anyOf_array:
          anyOf:
            - items:
                - anyOf:
                    - type: integer
                      maximum: 60
                    - type: string
              type: array
              maxItems: 6
            - type: integer
