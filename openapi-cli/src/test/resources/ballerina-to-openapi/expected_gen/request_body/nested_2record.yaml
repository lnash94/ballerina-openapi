paths:
  /hi:
    post:
      operationId: postHi
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Dog'
      responses:
        "202":
          description: Accepted
components:
  schemas:
    Tag:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
    Pet:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          $ref: '#/components/schemas/Tag'
    Dog:
      required:
        - bark
        - perant
      type: object
      properties:
        perant:
          $ref: '#/components/schemas/Pet'
        bark:
          type: boolean
