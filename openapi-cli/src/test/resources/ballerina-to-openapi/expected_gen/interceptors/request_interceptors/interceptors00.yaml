openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /:
    get:
      operationId: get
      responses:
        "200":
          description: Ok
          content:
            text/plain:
              schema:
                type: string
  /hello:
    get:
      operationId: getHello
      responses:
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
        "200":
          description: Ok
          content:
            text/plain:
              schema:
                type: string
  /hi:
    get:
      operationId: getHi
      responses:
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
        "202":
          description: Accepted
  /foo/bar:
    get:
      operationId: getFooBar
      responses:
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
        "200":
          description: Ok
          content:
            text/plain:
              schema:
                type: string
    post:
      operationId: postFooBar
      responses:
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Person'
  /foo/{path}:
    get:
      operationId: getFooPath
      parameters:
        - name: path
          in: path
          required: true
          schema:
            type: string
      responses:
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
        "200":
          description: Ok
          content:
            text/plain:
              schema:
                type: string
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
components:
  schemas:
    ErrorPayload:
      required:
        - message
        - method
        - path
        - reason
        - status
        - timestamp
      type: object
      properties:
        timestamp:
          type: string
        status:
          type: integer
          format: int64
        reason:
          type: string
        message:
          type: string
        path:
          type: string
        method:
          type: string
    Person:
      required:
        - address
        - age
        - name
      type: object
      properties:
        name:
          type: string
        age:
          type: integer
          format: int64
        address:
          type: string
      additionalProperties: false
