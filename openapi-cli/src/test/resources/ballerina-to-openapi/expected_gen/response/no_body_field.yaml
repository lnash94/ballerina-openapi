openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /testPath:
    get:
      operationId: getTestpath
      responses:
        "204":
          description: NoContent
        "500":
          description: Found unexpected output
          content:
            text/plain:
              schema:
                type: string
components: {}
